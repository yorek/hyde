---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <h2 class="post-title">{{ page.subtitle }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    <related-posts />
  </ul>
</div>
