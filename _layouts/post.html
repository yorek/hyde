---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <h2 class="post-title">{{ page.subtitle }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <div class="post-tags">
    <ul>
    {% for tag in page.tags %}
        <li><a href="tag/{{tag}}">{{tag}}</a></li>
    {% endfor %}
    </ul>
  </div>
  {{ content }}
</div>
