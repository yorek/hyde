---
layout: default
---

    {% for post in site.posts %}
    <a href="{{ post.url }}"><h1 class="posts-title">{{ post.title }}</h1></a>
    <h2 class="posts-subtitle">{{ post.subtitle }}</h2>
    <div class="posts-date">{{ post.date | date_to_long_string }}</div>
    <div class="posts-tags">
        <ul>
        {% for tag in post.tags %}
            <li><a href="tag/{{tag}}">{{tag}}</a></li>
        {% endfor %}
        </ul>
    </div>
    {% endfor %}
