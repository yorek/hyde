---
layout: default
---
<h1>{{ page.title }}</h1>

<ul>
    {% for post in site.tags[page.tag] %}
    <li>
        <div class="posts-title"><h1><a href="{{ post.url }}">{{ post.title }}</a></h1></div>
        <div class="posts-subtitle"><h2>{{ post.subtitle }}</h2></div>
        <div class="posts-date">{{ post.date | date_to_long_string }}</div>
        <div class="posts-tags">
            <ul>
            {% for tag in post.tags %}
                <li><a href="/tag/{{tag}}">{{tag}}</a></li>
            {% endfor %}
            </ul>
        </div>
    </li>
    {% endfor %}
</ul>
